<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
          <div class="time-slot">9AM</div>
          <textarea id="appt1" class="description"></textarea>
          <button id="saveAppt1" class="saveBtn saveBtn:Hover">&#128427;</button>
      </div>
      <div class="row">
            <div class="time-slot">10AM</div>
            <textarea id="appt2" class="description"></textarea>
            <button id="saveAppt2" class="saveBtn saveBtn:Hover">&#128427;</button>
        </div>
        <div class="row">
            <div class="time-slot">11AM</div>
            <textarea id="appt3" class="description"></textarea>
            <button id="saveAppt3" class="saveBtn saveBtn:Hover">&#128427;</button>
        </div>
        <div class="row">
            <div class="time-slot">12PM</div>
            <textarea id="appt4" class="description"></textarea>
            <button id="saveAppt4" class="saveBtn saveBtn:Hover">&#128427;</button>
        </div>
        <div class="row">
            <div class="time-slot">1PM</div>
            <textarea id="appt5" class="description"></textarea>
            <button id="saveAppt5" class="saveBtn saveBtn:Hover">&#128427;</button>
        </div>
        <div class="row">
            <div class="time-slot">2PM</div>
            <textarea id="appt6" class="description"></textarea>
            <button id="saveAppt6" class="saveBtn saveBtn:Hover">&#128427;</button>
        </div>
        <div class="row">
            <div class="time-slot">3PM</div>
            <textarea id="appt7" class="description"></textarea>
            <button id="saveAppt7" class="saveBtn saveBtn:Hover">&#128427;</button>
        </div>
        <div class="row">
            <div class="time-slot">4PM</div>
            <textarea id="appt8" class="description"></textarea>
            <button id="saveAppt8" class="saveBtn saveBtn:Hover">&#128427;</button>
        </div>
        <div class="row">
            <div class="time-slot">5PM</div>
            <textarea id="appt9" class="description"></textarea>
            <button id="saveAppt9" class="saveBtn saveBtn:Hover">&#128427;</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
